<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkling</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom styles -->
    <link href="styles.css" rel="stylesheet">
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header d-flex align-items-center justify-content-center my-3">
            <img src="inkling logo.png" alt="Logo" class="logo">
            <!-- Main title of the app -->
            <h1 class="ml-3">INKLING</h1>
        </header>

        <div class="row">
            <!-- Left sidebar for navigation -->
            <div class="col-md-3">
                <div class="card nav-card">
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="home-button"><i class="fas fa-home"></i> Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="search-button-nav"><i class="fas fa-search"></i> Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main content area for welcome message and posts -->
            <div class="col-md-6">
                <!-- Welcome card -->
                <div class="card welcome-card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search-bar" id="search-bar" placeholder="Search tags..." aria-label="Search tags" aria-describedby="search-button">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                            </div>
                        </div>
                        <h5 class="card-title">Welcome to Inkling</h5>
                        <p class="card-text">This is your go-to place for sharing thoughts and ideas.</p>
                    </div>
                </div>
                
                <!-- Example of a post card -->
                <div class="card post-card">
                    <div class="card-body position-relative">
                        <div class="d-flex justify-content-between">
                            <span class="post-username">Username</span>
                            <span class="post-date"></span>
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <p class="card-text mt-2">This is an example post. the buttons do not work, to test, create a new post.</p>
                        <div class="d-flex justify-content-between mt-3">
                            <div class="d-flex align-items-center">
                                <span class="like-counter mr-3">Likes: 0</span>
                                <button type="button" class="btn btn-secondary btn-sm" data-toggle="collapse" data-target="#comments-section-1" aria-expanded="false" aria-controls="comments-section-1">Comments</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary btn-sm edit-button">Edit</button>
                                <button type="button" class="btn btn-secondary btn-sm comment-button">Comment</button>
                                <button type="button" class="btn btn-secondary btn-sm like-button">Like</button>
                            </div>
                        </div>
                        <div class="collapse mt-3" id="comments-section-1">
                            <div class="card card-body">
                                <p class="card-text">No comments yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Placeholder for more dynamically added post cards -->
            </div>

            <!-- Right sidebar for most liked posts -->
            <div class="col-md-3">
                <div class="card most-liked-card">
                    <div class="card-body">
                        Most Liked
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to open the modal for creating a new post -->
    <button class="new-post-button" data-toggle="modal" data-target="#newPostModal">+</button>

    <!-- Modal for creating a new post -->
    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPostModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="postContent">Post Content</label>
                            <textarea class="form-control" id="postContent" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to custom script file -->
    <script src="script.js"></script>
    <!-- Link to jQuery, Popper.js, and Bootstrap JS for modal functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
