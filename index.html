<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkling</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-12 text-center">
                <img src="your-logo-url-here.png" alt="Logo" class="float-left" style="max-height: 50px;">
                <h1>INKLING</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card nav-card">
                    <div class="card-body">
                        Followers
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card welcome-card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search-bar" placeholder="Search tags..." aria-label="Search tags" aria-describedby="search-button">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                            </div>
                        </div>
                        <h5 class="card-title">Welcome to Inkling</h5>
                        <p class="card-text">This is your go-to place for sharing thoughts and ideas.</p>
                    </div>
                </div>
                <!-- Example of a post card -->
                <div class="card post-card">
                    <div class="card-body position-relative">
                        <button type="button" class="close position-absolute" style="top: 10px; right: 10px;" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <p class="card-text">This is a post.</p>
                        <div class="d-flex justify-content-between mt-3">
                            <span class="like-counter">Likes: 0</span>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary btn-sm">Edit</button>
                                <button type="button" class="btn btn-secondary btn-sm">Comment</button>
                                <button type="button" class="btn btn-secondary btn-sm">Like</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- More post cards will be dynamically added here -->
            </div>
            <div class="col-md-3">
                <div class="card most-liked-card">
                    <div class="card-body">
                        Most Liked
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Post Button -->
    <button class="new-post-button" data-toggle="modal" data-target="#newPostModal">+</button>

    <!-- New Post Modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPostModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="postContent">Post Content</label>
                            <textarea class="form-control" id="postContent" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
